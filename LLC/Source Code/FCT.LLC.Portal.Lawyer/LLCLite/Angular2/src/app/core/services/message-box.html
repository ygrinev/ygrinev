<div class="modal" id="message-box-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{service.title}}</h4>
            </div>
            <div class="modal-body">
                <p [newLine]="service.message"></p>
            </div>
            <div *ngIf="service.buttonNames" class="modal-footer">
                <button *ngFor="let name of service.buttonNames; let primary = last"
                        style="margin: 10px"
                        type="button"
                        class="btn"
                        [ngClass]="{ 'btn-primary': primary, 'btn-default': !primary }"
                        (click)="service.select(name)">
                    {{ name }}
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
